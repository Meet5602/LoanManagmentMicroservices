spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/loan_payment_db?serverTimezone=Asia/Kolkata
    username: postgres
    password: postgres123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update   # or create-drop for first-time dev
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    git:
      mode: full   # shows commit time, branch, build, etc

