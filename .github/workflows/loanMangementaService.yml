name: LoanManagementService CI

on:
  push:
    paths:
      - 'LoanManagementService/**'
    branches:
      - '**'
  pull_request:
    paths:
      - 'LoanManagementService/**'
    branches:
        - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working_directory: ./LoanManagementService
    defaults:
        run:
            working-directory: ${{ env.working_directory }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: ./mvnw -ntp verify
